  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Real-Time Tweet Stream</a>

    <div class="container">
      <div id="tweetStream"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
      integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="

    ></script>

    <script>

      //serverUrl = "http://localhost:8000/";
      serverUrl = "https://site202136.tw.cs.unibo.it/";
      getstream();
      async function getstream()
      {
        const tweetStream = document.getElementById('tweetStream');
        const socket = io(serverUrl);
        console.log(socket);

      const tweets = []

      socket.on('connection', () => {
        console.log('Connected to server...')
      })

      socket.on('disconnect', () => {
        //alert("DISCONNESSO")
    })

      socket.on('tweet', (tweet) => {
        //console.log(tweet)
        const tweetData = {
          id: tweet.data.id,
          text: tweet.data.text,
        }

        const tweetEl = document.createElement('div')
        /**tweetEl.className = 'card my-4'
        tweetEl.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">${tweetData.text}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${tweetData.id}</h6>
            </div>
        `*/

        let embed = $("<blockquote>");
        embed.addClass('twitter-tweet');
        embed.addClass('ourTweets');
        let atweet = $("<a>");
        let myurl = "https://twitter.com/tweet/status/" + tweetData['id'];
        atweet.attr('href', myurl)
        embed.append(atweet);
        let newT = $("<div>");
        newT.addClass("tweet");
        newT.append(embed);

        $("#tweetStream").prepend(newT);

        let scripting=`<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"><\/script>`;
        $("#tweetStream").append(scripting);

        setTimeout(() => newT.remove(), 5000)
    });
  }
    </script>
